<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Carrinho de Compras</h2>
    <div id="cart-items"></div>
    <h4 class="mt-4">Total: R$ <span id="cart-total">0</span></h4>
    <a href="index.html" class="btn btn-secondary mt-3">Continuar Comprando</a>
</div>

<script>
function renderCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartHTML = '';
    let total = 0;
    if (cart.length === 0) {
        cartHTML = '<p>Seu carrinho est√° vazio.</p>';
    } else {
        cart.forEach((item, index) => {
            let subtotal = item.price * item.quantity;
            total += subtotal;
            cartHTML += `
                <div class="d-flex align-items-center border-bottom py-2">
                    <img src="${item.image}" width="60" class="me-3">
                    <div class="flex-grow-1">
                        <strong>${item.name}</strong><br>
                        R$ ${item.price} x 
                        <input type="number" value="${item.quantity}" min="1" style="width:60px"
                               onchange="updateQuantity(${index}, this.value)">
                    </div>
                    <div>R$ ${subtotal.toFixed(2)}</div>
                    <button class="btn btn-sm btn-danger ms-3" onclick="removeItem(${index})">Remover</button>
                </div>
            `;
        });
    }
    document.getElementById('cart-items').innerHTML = cartHTML;
    document.getElementById('cart-total').textContent = total.toFixed(2);
}
function updateQuantity(index, quantity) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[index].quantity = parseInt(quantity);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}
function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}
renderCart();
</script>
</body>
</html>
