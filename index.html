    <!-- Funções JS -->
 <script>
function addToCart(button) {
    let card = button.closest(".card");

    // Pega os dados do card
    let name = card.querySelector(".product-name").innerText;
    let priceText = card.querySelector(".price").innerText.replace("R$", "").replace(",", ".").trim();
    let price = parseFloat(priceText);
    let image = card.querySelector(".card-img-top").src;

    // Recupera carrinho do localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Se já existir o produto, aumenta a quantidade
    let existing = cart.find(item => item.name === name);
    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push({ name, price, image, quantity: 1 });
    }

    // Salva no localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    // Atualiza contador e avisa
    updateCartCount();
    alert('Produto adicionado ao carrinho!');
}

function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cart-count').textContent = totalItems;
}

// Atualiza contador ao carregar a página
updateCartCount();
     
</script>
<script>
function toggleColors(button) {
    let colors = button.closest(".card-footer").querySelector(".color-options");
    if (colors.style.display === "none" || colors.style.display === "") {
        colors.style.display = "block";
    } else {
        colors.style.display = "none";
    }
}
