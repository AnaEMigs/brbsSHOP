<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BRBS Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/j57XZnDH/favicon-32x32.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
    <style>
        .color {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 3px;
            cursor: pointer;
            border: 1px solid #aaa;
        }
        .color:hover { border: 2px solid black; }
        .product-name { cursor: pointer; display: inline-block; }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">
                <img src="https://i.postimg.cc/8cgyFs97/Imagem-do-Whats-App-de-2025-08-05-s-07-54-00-a6f951a5.jpg" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Página inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Carrinho</a></li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-dark" href="cart.html">
                        <i class="bi-cart-fill me-1"></i>
                        Carrinho
                        <span id="cart-count" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <img src="https://i.postimg.cc/6pz6wCRH/Design-sem-nome-removebg-preview.png" alt="Banner" style="width: 100%; height: auto; display: block;">

    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                <!-- Produto 1 -->
                <div class="col mb-5">
                    <div class="card h-100">
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="Produto 1" />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder product-name" onclick="toggleDescription(this)">Fancy Product</h5>
                                $40.00 - $80.00
                                <p class="description mt-2" style="display:none;">
                                    Este é um produto incrível com várias opções e ótima qualidade.
                                </p>
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <button class="btn btn-outline-dark mt-auto" type="button" onclick="toggleColors(this)">Opções</button>
                                <div class="color-options mt-3" style="display:none;">
                                    <span class="color" style="background:red;"></span>
                                    <span class="color" style="background:blue;"></span>
                                    <span class="color" style="background:green;"></span>
                                    <span class="color" style="background:yellow;"></span>
                                </div>
                                    <button class="btn btn-outline-dark mt-auto" onclick="addToCart('Fancy Product', 40, 'https://dummyimage.com/450x300/dee2e6/6c757d.jpg')">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                <!-- Você pode repetir mais produtos aqui -->
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; BURBURINHOS 2024</p></div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Funções JS -->
    <script>
    function toggleDescription(element) {
        let desc = element.closest(".card-body").querySelector(".description");
        desc.style.display = desc.style.display === "none" ? "block" : "none";
    }
    function toggleColors(button) {
        let colors = button.closest(".card-footer").querySelector(".color-options");
        colors.style.display = colors.style.display === "none" ? "block" : "none";
    }
    function addToCart(name, price, image) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let existing = cart.find(item => item.name === name);
        if (existing) {
            existing.quantity += 1;
        } else {
            cart.push({ name, price, image, quantity: 1 });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        alert('Produto adicionado ao carrinho!');
    }
    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cart-count').textContent = totalItems;
    }
    updateCartCount();
    </script>
</body>
</html>
