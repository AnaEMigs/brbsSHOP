<!-- Banner -->
<div class="banner"></div>

<!-- Seção de produtos -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div id="produtos" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- Produtos vão ser carregados do banco -->
        </div>
    </div>
</section>
<script>
fetch('produtos.php')
    .then(res => res.json())
    .then(data => {
        let container = document.getElementById('produtos');
        data.forEach(produto => {
            container.innerHTML += `
                <div class="col mb-5">
                    <div class="card h-100">
                        <img class="card-img-top" src="${produto.imagem}" alt="${produto.nome}" />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">${produto.nome}</h5>
                                R$ ${produto.preco}
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" href="#">Ver detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
    });
</script>
